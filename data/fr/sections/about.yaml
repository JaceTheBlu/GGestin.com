# a summary about you
summary: "Je suis un jeune développeur créatif toujours à la recherche d'opportunités et de défis où je peux travailler.
Pendant mon temps libre, j'aime tester des choses que je n'ai jamais faites auparavant, comme de nouvelles randonnées ou le développement de jeux vidéo.<br>
&nbsp;&nbsp;&nbsp;&nbsp;J'ai beaucoup appris en élargissant mes horizons et en ne me focalisant jamais sur une seule chose.
Dans ma vie professionnelle, j'ai principalement travaillé avec une équipe Agile, et j'aime vraiment travailler de cette façon, mais je pense que je peux gérer les choses par moi-même.<br>
<h5><b>Je suis sûr qu'ensemble, nous pouvons faire beaucoup de choses !</b></h5>"
